<figure itemscope itemtype="http://schema.org/ImageObject">
  <a href="{{ .Get "file" }}" itemprop="contentUrl" data-size="{{ .Get "size" }}">
      <img src="{{ .Get "file" }}" itemprop="thumbnail" alt="{{ .Get "caption" }}" width="80" height="142" />
  </a>

  <figcaption itemprop="caption description">
    {{ .Get "caption" }}
    <span itemprop="copyrightHolder">{{ .Get "copyrightHolder" }}</span>
  </figcaption>
</figure>
